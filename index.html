  <body>
    <nav class="navbar navbar-expand-lg" style="background: rgba(18, 22, 37, 0.822);">
      <div class="container-fluid">
        <a class="navbar-brand"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">About Me</a>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script>
     var container = document.querySelector('.navbar-brand')
        var name = 'Dan Arbelo'
        for (var i = 0; i < name.split(' ').length; i++) {
          var firstLetter = name.split(' ')[i][0]
          var restOfWord = name.split(' ')[i].slice(1)
          var newSpan = document.createElement('span')
          newSpan.textContent = firstLetter
          newSpan.classList.add('firstLetter')
          var secondSpan = document.createElement('span')
          secondSpan.textContent = restOfWord + ' '
          secondSpan.classList.add('rest-of-word')
          container.append(newSpan)
          container.append(secondSpan)
        }
      </script>
  </body>
